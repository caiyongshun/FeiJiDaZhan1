<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
   <!--手机适配试图-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="ui-index">
        <h1>飞机大作战</h1>
        <div class="btn-group">
            <button class="btn">开始游戏</button>
            <button class="btn">游戏设置</button>
            <button class="btn">游戏说明</button>
        </div>
    </div>
    <div class="ui-rule ui-panel">
        <h2>游戏说明</h2>
        <p>玩个游戏还看说明,蠢不蠢</p>
        <button type="button">我知道了</button>
    </div>
    <div class="ui-setting ui-panel">
        <h2>游戏设置</h2>
        <ul class="setting-group">
            <li class="setting">
                <span>音乐设置</span>
                <select>
                    <option value="0">开启音乐</option>
                    <option value="1">关闭音乐</option>
                </select>
            </li>
            <li class="setting">
                <span>背景设置</span>
                <select>
                    <option value="0">背景1</option>
                    <option value="1">背景2</option>
                </select>
            </li>
            <li class="setting">
                <span>战机设置</span>
                <select>
                    <option value="0">蓝色战机</option>
                    <option value="1">粉色战机</option>
                </select>
            </li>
        </ul>
        <button type="button">确认设置</button>
    </div>
</body>
</html>
